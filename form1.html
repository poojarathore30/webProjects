<!DOCTYPE html>
<html>
    <head>
    <title>A survey Form</title>
    <meta charset="utf-8">
    </head>
    <body>
      <h2>  <p style="background-color: rgb(139, 192, 241); text-align: center;">Survey Form</p></h2>
       <p style="text-align-last: center; background-color: aliceblue; font-size: 20px;"> Let us know how we can improve freeCodecamp</p>
        <form class="" action="Pooja Rathore.html" method="POST">
<table cellspacing="10">
    <thead></thead>
    <tbody>
        <tr>
            <td><p style="text-align: end;">*Name</p></td>
            <td><input type="text" name="Name" id="1">
            </td>
        </tr>
        <tr>
            <td><p style="text-align: end;">*Age</p></td>
            <td><input type="text" name="Age" id="2"></td>
        </tr>
        <tr>
            <td><p style="text-align: end;">*Email</p></td>
            <td><input type="email" name="Email" id="3"></td>
        </tr>
        <tr>
            <td><p style="text-align: end;">*Which option best describes your current role?</p></label></td>
            <td><input list="Choice">
                <datalist id="Choice">
                <option value="student">
                    <option value="facullty">
                <option value ="alumini">
                </datalist></td>
        </tr>
        <tr>
            <td><p style="text-align: end;">*How likely is that you would recommend freeCodeCamp to a friend?</p></td>
            <td><input type="radio"><label>Maybe</label><br>
                <input type="radio"><label>Not sure</label><br>
                <input type="radio"><label>Definitely</label>
            </td>
            
        </tr>
        <tr>
            <td><p style="text-align: end;">*What do you like most in FCC?</p></td>
            <td><input list="Fcc">
                <datalist id="Fcc">
                    <option value="F">
                        <option  value="C"></option> 
                        <option value="FC"></option>
                </datalist></td>
        </tr>
        <tr>
            <td>
                <p style="text-align: end;">*Things that should improve the future<br>{Check all that apply}</p>
            </td>
            <td><input type="radio"><label>Front-End Project</label><br>
                <input type="radio"><label>Back-end Project</label><br>
                <input type="radio"><label>Data Visualization</label></td>
        </tr>

        <tr>
            <td><p style="text-align: end;">Feedback</p></td>
            <td><textarea rows="5" cols="20"></textarea></td>
        </tr>
    </tbody>
</table>


<p style="text-align: center;"><input type="button" value="SUBMIT"></p>
        </form>
    </body>
</html>
